{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<form method="POST" action=".">
	<section class="text-gray-500 bg-gray-900 body-font">
		<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
			<div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
				<img class="object-cover object-center rounded" alt="hero" src="https://source.unsplash.com/random/400x400" style="border-radius:50%">
			</div>
			<div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
				<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Url Shortener in your service</h1>
				<p class="mb-8 leading-relaxed">Bitly, a URL shortening service and a link management platform,shortens 600 million links per month</p>
				<div class="flex w-full md:justify-start justify-center">
					
					<input class="bg-gray-800 rounded mr-4 border border-gray-700 text-white focus:outline-none focus:border-blue-500 text-base px-4 md:w-full lg:w-full xl:w-1/2 w-2/4" placeholder="Enter your url" type="text" name="url">
					<button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Shorten</button>
					
				</div>
				<p class="text-sm mt-2 text-gray-600 mb-8 w-full">A valid url is followed by domain name and its valid path.</p>
			</div>
		</div>
	</section>
	</form>
{% endblock %}
