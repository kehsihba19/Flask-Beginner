{% extends "layout.html" %}
{% block title %}Url-Shortener{% endblock %}
{% block body %}
	<section class="text-gray-500 bg-gray-900 body-font">
		<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
			<div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
				<img class="object-cover object-center rounded" alt="hero" src="https://source.unsplash.com/random/400x400" style="border-radius:50%">
			</div>
			<div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
				<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Your URL is shortened
	      </h1>
				<p class="mb-8 leading-relaxed">Shortened url is
				<br>{{url}}
				</p>
				<div class="flex justify-center">
					<button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"><a href="{{url}}">Check</a></button>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
